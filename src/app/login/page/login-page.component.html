<div class="cardTitle">
  <h1 class="title">Gadin Soluções</h1>
  <h4 class="subTitle">A gestão do seu empreendimento como você nunca viu!</h4>
</div>
<div class="cardBackgound">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field>
          <mat-label>Usuário</mat-label>
          <input matInput placeholder="Usuário" formControlName="username" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <mat-progress-bar
          *ngIf="loading$ == true"
          mode="indeterminate"
        ></mat-progress-bar>

        <div
          fxLayout="column"
          fxFlex="40"
          fxFlexOffset="16px"
          fxLayoutGap="8px"
        >
          <button
            mat-raised-button
            color="primary"
            [disabled]="formGroup.invalid"
            (click)=""
          >
            Login
          </button>
          <button mat-button>Esqueci minha senha</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div class="imageBackground">
  <!-- <img [src]="backgroundPhoto" alt=""/> -->
</div>
<div class="colorBackground"></div>
